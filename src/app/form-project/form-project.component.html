<form #f="ngForm">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input class="form-control error" required minlength="5" id="name" name="name" ngModel #courseName="ngModel" (change)="test(courseName)" type="text">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.dirty">Course name can not be empty.</div>
    <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid && courseName.errors.minlength">Course name should be minimum 5 character.</div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control error" required ngModel name="category" #category="ngModel">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="!category.valid && category.touched">Category can not be empty.</div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="hasGuarantee">
        30-day money-back guarantee
      </label>
    </div>
  </div>
  <p>
    {{f.value|json}}
  </p>
  <button class="btn btn-primary">Submit</button>
</form>
